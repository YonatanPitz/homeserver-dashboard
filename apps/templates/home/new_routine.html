{% extends 'layouts/base.html' %}

{% block title %} New Routine {% endblock title %}

{% block content %}

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Routines</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item"><a href="/routines.html">Routines</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Routine</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <form>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" id="RoutineNameInput" placeholder="Routine Name">
          </div>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="Entity">Entity</label>
            <select class="form-control" id="Entity" onchange='selectEntity(this.value)'>
              <optgroup label="Switch">
                {% for switch in switches_list %}
                <option value="Switch {{switch.id}}">{{switch.name}}</option>
                {% endfor %}
              </optgroup>
              <optgroup label="AC">
                {% for ac in acs_list %}
                <option value="AC {{ac.id}}">{{ac.name}}</option>
                {% endfor %}
              </optgroup>
              <optgroup label="Fan"></optgroup>
                {% for fan in fans_list %}
                <option value="Fan {{fan.id}}">{{fan.name}}</option>
                {% endfor %}
              </optgroup>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-success">
            <input type="text" placeholder="Success" class="form-control is-valid" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-danger">
            <input type="email" placeholder="Error Input" class="form-control is-invalid" />
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-default">
      <!-- <button type="button" class="btn btn-default">Submit</button> -->
    </form>
    {% include "includes/footer.html" %}

  </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
<script>
  function selectEntity(entity) {
    console.log(entity);
  }
</script>
{% endblock javascripts %}
