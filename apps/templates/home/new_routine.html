{% extends 'layouts/base.html' %}

{% block title %} New Routine {% endblock title %}

{% block content %}

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Routines</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item"><a href="/routines.html">Routines</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Routine</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <form action="/create_routine/" method="post">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" id="RoutineNameInput" placeholder="Routine Name">
          </div>
        </div>
      </div>
      <div class="row"></div>
      <div class="card">
        <!-- <div class="card-header bg-transparent"></div> -->
        <div class="card-body" id="ActionCard1">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select class="form-control" id="Entity" onchange='selectEntity(this.value, 1)'>
                  <option disabled selected value>-- Select An Entity --</option>
                  <optgroup label="Switch">
                    {% for switch in switches_list %}
                    <option value="Switch {{switch.id}}">{{switch.name}}</option>
                    {% endfor %}
                  </optgroup>
                  <optgroup label="AC">
                    {% for ac in acs_list %}
                    <option value="AC {{ac.id}}">{{ac.name}}</option>
                    {% endfor %}
                  </optgroup>
                  <optgroup label="Fan"></optgroup>
                    {% for fan in fans_list %}
                    <option value="Fan {{fan.id}}">{{fan.name}}</option>
                    {% endfor %}
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
      <input type="submit" class="btn btn-default" value="Create">
    </form>
    {% include "includes/footer.html" %}
  </div>
{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
<script>
  function selectEntity(entity, card) {
    const entityType = entity.split(' ')[0];
    const entityId = entity.split(' ')[1];
    if (entityType == 'Switch') {
      addSwitch(card);
    };
  };

  function addSwitch(card) {
    document.getElementById("ActionCard" + card.toString()).innerHTML += 
    `<div class="row"></div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="Power">
            <option disabled selected value>-- Power --</option>
            <option>ON</option>
            <option>OFF</option>
          </select>
        </div>
      </div>
    </div>`
  };

  function addAction() {
    var added = document.createElement("div");
    document.getElementById("ID").appendChild(added);
    added.setAttribute("id", "Task " + document.getElementById("ID").childElementCount);
    added.appendChild(document.createElement("input"));
    added.appendChild(document.createElement("br"));
  };
</script>
{% endblock javascripts %}
